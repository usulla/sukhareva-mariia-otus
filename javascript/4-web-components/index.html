<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements Tree* Lit-Element</title>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer>
    </script>
    <script type="module">
        window.WebComponents = window.WebComponents || {
            waitFor(cb) { addEventListener('WebComponentsReady', cb) }
        };
        WebComponents.waitFor(async () => {
            import('./index.js');
        });
    </script>
</head>

<body>
    <h2> Пример: </h2>
    <my-tree-lit-element id="example"></my-tree-lit-element>
    <noscript>
        Не удалось отобразить настраиваемый элемент. Убедитесь, что JavaScript включен.
    </noscript>
    <script type="text/javascript">
        const example = {
            "id": "Node",
            "items": [
                { "id": "Text" },
                {
                    "id": "Element",
                    "items": [
                        {
                            "id": "HTMLElement",
                            "items": [
                                { "id": "HTMLInputElement" },
                                { "id": "HTMLBodyElement" },
                                { "id": "HTMLAnchorElement" }
                            ]
                        },
                        { "id": "SVGElement" }
                    ]
                },
                { "id": "Comment" },
            ]
        };
        const
            prevElem = document.querySelector('#example'),
            elem = document.createElement('my-tree')

        elem.items = example;

        document.body.insertBefore(elem, prevElem.nextSibling);
    </script>
</body>
